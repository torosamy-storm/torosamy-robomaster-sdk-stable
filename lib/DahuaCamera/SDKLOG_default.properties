# =======================
#  root Setting
# =======================
log4cpp.rootCategory = INFO

# =======================
#  SDK Log Setting
# =======================
log4cpp.category.dahuasdk = INFO, a_dahuasdk
log4cpp.appender.a_dahuasdk = DailyRollingFileAppender
log4cpp.appender.a_dahuasdk.fileName = Dahua.log
log4cpp.appender.a_dahuasdk.layout = org.apache.log4cpp.PatternLayout
log4cpp.appender.a_dahuasdk.layout.ConversionPattern = %d{%Y-%m-%d %H:%M:%S.%l} %p [tid:%t]%m%n
log4cpp.appender.a_dahuasdk.maxDaysKeep = 5

